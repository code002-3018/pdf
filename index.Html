<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Img To PDF</title>
</head>
<body>
    <div class="nav">
        <span class="logo">
            <i class="fa fa-file-pdf-o"></i> PDF
        </span>
        <div>
            <button onclick="embedImages()" id="convertBtn" style="display: none;">SAVE AS PDF</button>
            <button id="download" style="display: none;">DOWNLOAD</button>
            <button id="upload-msg" type="button" disabled>IMAGE TO PDF</button> 
        </div>
    </div>

    <!-- Input File Section -->
    <div class="input-page" id="input-page">
        <div class="choose-file">          
            <div class="add-more-files">
                <div class="inp-container">
                    <input 
                        type="file" 
                        id="upload-file" 
                        onchange="encodeImageFileAsURL(event.target)" 
                        multiple 
                        accept="image/*"
                    />
                    <h4 class="drop">CODE 002</h4>
                    <p><i class="fa fa-file-image-o fa-4x img-icon"></i></p>
                    <label for="upload-file" id="custom-file">CHOOSE FILES</label>
                </div>
            </div>            
        </div>
    </div>

    <!-- PDF Preview Section -->
    <div class="pdf-page" id="pdf-page" style="display: none;">             
        <div class="create-pdf" id="create-pdf"></div>
    </div>

    <script src="script.js"></script>
    
    <div class="footer">
        <div class="footer__copy">
            © Image to pdf ® - Your CODE 002</div>
    </div>
</body>
</html>
